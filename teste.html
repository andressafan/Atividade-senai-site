<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Navbar Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo e Título -->
            <a class="navbar-brand" href="#">
                <img src="public/images/categoria-img-285202106091518441.png" alt="Logo" width="80">
                <h1 class="ms-3">Título</h1>
            </a>

            <!-- Ícone da Barra de Pesquisa -->
            <form class="d-flex flex-nowrap my-2 my-lg-0 me-auto">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
            </form>

            <!-- Links à direita -->
            <div class="d-flex">
                <ul class="navbar-nav me-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastro/Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Scripts Bootstrap necessários -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
